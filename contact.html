<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b9bb550d8b.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sanctuary Helpers - Contact</title>
</head>
<body>
    <header class="contact">
        <div class="row">
            <nav class="contact__nav">
                <h3 class="logo">Sanctuary Helpers</h3>
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__item-tag">Home</a></li>
                    <li class="nav__item"><a href="index.html#about" class="nav__item-tag">About</a></li>
                    <li class="nav__item"><a href="blog.html" class="nav__item-tag">Blog</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__item-tag">Contact</a></li>
                </ul>
            </nav>
            <label for="hamburger" class="hamburger"><i class="fas fa-bars"></i></label>

            <div>
                <h1>Get in Touch</h1>
            </div>
        </div>
    </header>
    <main class="contact-form">
        <div class="touch">
            <form action="submit" method="GET" class="touch__form" name="touch__form">
                <div class="touch__info">
                    <label class="visually-hidden" for="name">Name</label>
                    <input type="text" placeholder="Name" name="Name" id="name" required="true">
                    <label class="visually-hidden mail" for="email">Email Address</label>
                    <input type="email" placeholder="Email address" name="Email" id="name" required="true">
                </div>
                <label class="visually-hidden" for="message">Message</label>
                <textarea placeholder="message" name="message" id="message" required="true" cols="35" rows="10"></textarea>
                <button class="read" type="submit">Submit</button>
            </form>
        </div>
        <div class="social">
            <div class="social__media">
                <a href="https://www.facebook.com/"><i class="social__icon fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/"><i class="social__icon fab fa-instagram"></i></a>
                <a href="https://www.twitter.com/"><i class="social__icon fab fa-twitter"></i></a>
                <a href="https://www.whatsapp.com/"><i class="social__icon fab fa-whatsapp"></i></a>
                <p>info@email.com</p><br>
            </div>
            <div class="social__info">
                <p>123-456-7890</p>
                <p>123 Queen Street West</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </div>   
    </main>
    <footer>
        <p>Copyright &copy 2020 Juno</p>
    </footer>
</body>
</html>
